<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mad Competitions</title>
    <meta name="description" content="Home of the best competitions!" />
    <meta property="og:title" content="Mad Competitions" />
    <meta
      property="og:description"
      content="Win amazing prizes. Enter now to win big!"
    />
    <meta property="og:image" content="/src/assets/logo.png" />
    <meta property="og:url" content="https://mcomps.co.uk/" />
    <meta property="og:type" content="website" />
    <meta name="twitter:title" content="Mad Competitions" />
    <meta
      name="twitter:description"
      content="Win amazing prizes. Enter now to win big!"
    />
    <meta name="twitter:image" content="/src/assets/logo.png" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
    <script type="module">
      import ReactGA from "react-ga4";
      import { TRACKING_ID } from "./src/lib/consts.ts";
      ReactGA.initialize(TRACKING_ID);
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
      window.si =
        window.si ||
        function () {
          (window.siq = window.siq || []).push(arguments);
        };
    </script>
  </body>
</html>
